<html>
<head>
	<meta charset="utf-8">
	<title>This is my first HTML5 Canvas!!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<input type="file" id="image-file" accept="image/*">
		<div class="image-container">
			<canvas id="target" width="500" height="500"></canvas>
		</div>
		<div class="input-container">
			<div class="input-item">
				<label>TopText:</label>
				<input id="inputTopText" type="text">
			</div>
			<div class="input-item">
				<label>Bottomext:</label>
				<input id="inputBottomText" type="text">
			</div>
			<button id="saveImage">Save</button>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
